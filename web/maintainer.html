<html>
<head>
    <title>Maintainer Console Loading...</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="./config.css">
    <link rel="stylesheet" type="text/css" href="./maintainer.css">
    <script type="text/javascript" src="./maintainer.js"></script>
    <script type="text/javascript" src="./config.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</head>
<body onload="javascript:doAuth();">
    <span style="font-family: 'Arial'; margin-bottom: 0px;">
        <span style="font-size: 28;">
            <b><span class="botheader" id="botname" onclick="javascript:configUsername();"></span></b> Config
        </span>
        <img class="profilepic" id="profilepic" onclick="javascript:kill();" src="" />
        <br>
        <span class="botheader" id="botgame" onclick="javascript:configGame();"></span>
        <span class="removetool" id="botgameremove" onclick="javascript:config('game', '.', function(){configGame(true)});"></span>
        &nbsp;
        <select id="statusswitcher" onChange="javascript:configStatus(this.value);">
            <option id="status-online" value="online">Online</option>
            <option id="status-idle" value="idle">Idle</option>
        </select>
        <br><br>
        
        <span style="font-size: 20;">
            <u>Command Usage</u>
        </span>
        <div class="container" id="commandusage"></div>
        <br>
        
        <span style="font-size: 20;">
            <u>Servers</u>
            <br>
        </span>
        <div id="servers">
            <table class="tablelist contrastable" id="servertable">
                <thead>
                    <tr>
                        <th>Icon</th>
                        <th>Name</th>
                        <th>ID</td>
                        <th>Owner</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="servertablebody"></tbody>
            </table>
            <input id="addserverinput" type="text" style="width: 300;" placeholder="Join Server: Invite Link" onkeydown="if(event.keyCode==13){addServer(this.value)}"></input>
        </div>
        <br>
        
        <button id="refresher" onclick="javascript:document.body.style.opacity = 0;setTimeout(function() {location.reload();}, 250);">Refresh</button>
        
        <select id="themeswitcher" onChange="javascript:switchColors(this.value);">
            <option id="theme-white" value="white">White</option>
            <option id="theme-contrast" value="contrast">Contrast</option>
            <option id="theme-black" value="black">Black</option>
            <option id="theme-dark" value="dark">Dark</option>
            <option id="theme-blue" value="blue">Blue</option>
            <option id="theme-red" value="red">Red</option>
            <option id="theme-deep" value="deep">Deep</option>
        </select>
        
        <button id="logout" onclick="javascript:doLogout();">Logout</button>
        <br><br>
        
        <span id="credit">
            <i>Created by @BitQuote, <a href="https://git.io/vaa2F">https://git.io/vaa2F</a></i>
        </span>
    </span>
    <div id="darkener" style="display:none"></div>
</body>
</html>
